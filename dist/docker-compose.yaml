version: "2.2"
networks:
  netmonk:
    external: true

services:
  service-influx2cortex:
    privileged: true
    image: ketitik/influx2cortex 
    networks:
      netmonk:
        aliases:
          - netmonk-influx2cortex
    environment:
     - WRITE_ENDPOINT=${WRITE_ENDPOINT}
     - AUTH_ENABLE=true
     - LISTEN_ADDRESS=${LISTEN_ADDRESS}
     - LISTEN_PORT=${LISTEN_PORT} 
    ports:
      - "8007:8007"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"